
<nav class="container-link">
    <ul class="navbar-nav">
       <li class="navbar-nav">
           <a  class="nav-link" style="font-size: larger;">Member List</a>
       </li>
    </ul>
</nav>

<div class="container">
    <h1 class="text-center">Hotal Client List</h1>
    <br><br>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Address</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let client of clients">
                <td>{{client.name}}</td>
                <td>{{client.emailId}}</td>
                <td>{{client.address}}</td>
                <td>
                    <button (click)="updateClient(client.id)" class="btn btn-info" style="margin-left: 10px;">Update</button>
                    <button (click)="deleteClient(client.id)" class="btn btn-danger" style="margin-left: 10px;">Delete</button>
                    <button (click)="clientDetails(client.id)" class="btn btn-primary" style="margin-left: 10px;">View</button>
                    <button><a routerLink="/createclient" routerLinkActive="active" class="btn btn-success" style="margin-left: 20px;">Create Member</a></button>
                   
                </td>
            </tr>
        </tbody>

    </table>
</div>
