
<div class="container mt-5">

 <div class="container" > 
  <h1 class="text-center">Sign Up</h1>
  <form #Signupform="ngForm" (ngSubmit)="signUpUser()">
    
    <div class=" mt-2 mb-2 col-lg-6-col-6">
       <label for="username">Username:</label>
        <input type="username"  class="form-control"
       placeholder=" Enter username" name="username" [(ngModel)]="user.userName" required #username="ngModel"
       [class.is-invaild]="username.invalid && username.touched">
       <small class="text-danger" [class.d-none]="username.valid || username.untouched">Username is required field</small>
    </div>
 
    <div class=" mt-2 mb-2 col-lg-6-col-6">
      <label for="email">Email:</label>
      <input type="email"  class="form-control"
       placeholder="Enter email Id" name="email" [(ngModel)]="user.emailId" required #email="ngModel"
       [class.is-invaild]="email.invalid && email.touched">
       <small class="text-danger" [class.d-none]="email.valid || email.untouched">Email Id is required field</small>
    </div>
    
    <div class=" mt-2 mb-2 col-lg-6-col-6">
      <label for="password">Password:</label>
      <input type="password"  class="form-control"
       placeholder="Enter password" name="password" [(ngModel)]="user.password" required #password="ngModel"
       [class.is-invaild]="password.invalid && password.touched">
       <small class="text-danger" [class.d-none]="password.valid || password.untouched">Password is required field</small>
    </div>

    <div class=" mt-2 mb-2 col-lg-6-col-6">
      <label for="cpassword"> Confirm Password:</label>
      <input type="cpassword"  class="form-control"
       placeholder="Enter confirm password" name="cpassword" [(ngModel)]="user.password" required #cpassword="ngModel"
       [class.is-invaild]=" cpassword.invalid &&  cpassword.touched">
       <small class="text-danger" [class.d-none]="cpassword.valid || cpassword.untouched">Confirm Password is required field</small>
    </div>
  
    <button [disabled]="Signupform.form.invalid" type="submit" class="btn btn-info">Sign Up</button>
  
    <small class="float-right btextual" [routerLink]="['/logIn']">Existing user ? Login here</small>

  </form>
 </div>
</div>
