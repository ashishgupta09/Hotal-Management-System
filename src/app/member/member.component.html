<nav class="container-link">
     <ul class="navbar-nav">
        <li class="navbar-nav-link">
            <a class="nav-link" style="font-size: larger;">Member List</a>
        </li>
     </ul>
</nav>


<div class="container">
<h1 class="text-center">Hotal Member List</h1>
<br><br>
<table class="table table-striped">
    <thead>
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Address</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let member of members">
            <td>{{member.name}}</td>
            <td>{{member.emailId}}</td>
            <td>{{member.address}}</td>
            <td>Action</td>
            <td>
                <button (click)="updateMember(member.id)" class="btn btn-info" style="margin-left: 10px;">Update</button>
                <button (click)="deleteMember(member.id)" class="btn btn-danger" style="margin-left: 10px;">Delete</button>
                <button (click)="memberDetails(member.id)" class="btn btn-primary" style="margin-left: 10px;">View</button>
                <button><a routerLink="/createmember" routerLinkActive="active" class="btn btn-success" style="margin-left: 20px;">Create Member</a></button>
            </td>
        </tr>
        
    </tbody>
</table>
</div>
