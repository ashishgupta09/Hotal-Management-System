<div class="container mt-5 mb-6">
    <div class="row">

        <div class="col-lg-6" *ngIf="menuData">
            <a routerLink="/menu" class="btn btn-sm btn-dark mb-3">Back</a>
            <img src="{{menuData[0].img}}" width="100%" />
            <h1 class="mt-3">{{menuData[0].roomName}}</h1>
            <p>{{menuData[0].roomDetails}}</p>
            <p>{{menuData[0].roomPrice | currency:'INR'}}</p>
        </div>

        <div class="col-lg-6">
            <input type="text"  class="form-control" placeholder="Enter Your Name">
            <input type="text" class="form-control" placeholder="Enter Your Email">
            <input type="text"class="form-control"  placeholder="Enter Your Mobile">
        </div>
    </div>
</div>
